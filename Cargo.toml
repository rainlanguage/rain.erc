[package]
name = "rain-erc"
version = "0.0.0"
edition = "2021"
description = "Provides ERC related utitlies in rust"
license = "CAL-1.0"
repository = "https://github.com/rainlanguage/rain.erc"

[dependencies]
thiserror = "1.0.56"
alloy = { version = "0.1.4", features = ["rand", "sol-types"] }
alloy-ethers-typecast = { git = "https://github.com/rainlanguage/alloy-ethers-typecast", rev = "adda117b1f43e1a4dfa012299e71f2b0e73f46f4" }

[dev-dependencies]
serde = "1.0.203"
httpmock = "0.7.0"
ethers = { version = "2.0.14" }
tokio = { version = "1.28.0", features = ["full"] }
serde_json = { version = "1.0.117", features = ["raw_value"] }

[lib]
path = "src/lib.rs"

[lints.clippy]
all = "warn"

[package.metadata.docs.rs]
all-features = true
